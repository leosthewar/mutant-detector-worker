camel.component.servlet.mapping.contextPath=/*
server.port: 8080

# validator properties 
mutant.validator.regexIsMutant=.*CCCC.*|.*TTTT.*|.*AAAA.*|.*GGGG.*
mutant.validator.regexValidBase=[ATCG]+

# db properties, set db route to mock
productor.db.route=mock:mongodb

# kafka
consumer.kafka.camelEndpoint=direct:mock-kafka
camel.component.kafka.brokers=localhost

logging.level.com.meli.challenge.mutant.detector=DEBUG

spring.main.allow-bean-definition-overriding=true